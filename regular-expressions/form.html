<!DOCTYPE html>
<meta charset='UTF-8'>
<html lang='en'>
  <head>
    <header>
      <p>RegEx tester</p>
    </header>
    <link href='./styles.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class='row'>
      <div class='column left'><label for='pattern'>Pattern: </label></div>
      <div class='column right'><input id='pattern' type='text'></div>
    </div>

    <div class='row'>
      <div class='column left'><label for='string'>String: </label></div>
      <div class='column right'><input id='string' type='text'></div>
    </div>
    
    <div class='row'>
      <div class='center'>
        <h2>Matches found: </h2>
        <div id='results'></div>
      </div>
    </div>
  </body>
  
  <script src='script.js'></script>
</html>
